<!DOCTYPE html>
<html lang="fr">
<head>
  
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CirusChat - Votre plateforme de communication moderne" />
  <meta name="theme-color" content="#00d4ff" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />

  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#00d4ff" />
  <meta name="msapplication-TileImage" content="/icon-144x144.png" />

  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <title>CirusChat - Communication Moderne</title>

  <style>
    /* Reset basique */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }

    /* Header graphique */
    .site-header {
      background: linear-gradient(135deg, #a855f7, #7c3aed);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .site-header h1 {
      font-size: 2.5rem;
      letter-spacing: 1.5px;
    }

    .site-header nav {
      margin-top: 1rem;
    }

    .site-header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .site-header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
    }

    .site-header nav a:hover {
      color: #f0abfc;
    }

    /* SVG “vague” de séparation */
    .header-wave {
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 80px;
    }

    /* Zone d’app mounting React */
    #root {
      min-height: calc(100vh - 200px);
      background: radial-gradient(1000px 500px at 10% 0%, rgba(168,85,247,0.15), transparent 60%), #0b0a1a;
      padding: 2rem;
    }
  </style>

</head>
<body>

  <header class="site-header">
    <h1>CirusChat</h1>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="#"><i class="fas fa-comments"></i> Chat</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Paramètres</a></li>
      </ul>
    </nav>
    <!-- illustration SVG de vague -->
    <svg class="header-wave" viewBox="0 0 1440 80" preserveAspectRatio="none">
      <path fill="#f7f9fc" d="M0,40 C360,80 1080,0 1440,40 L1440,80 L0,80 Z"></path>
    </svg>
  </header>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
